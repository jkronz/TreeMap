<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link type="text/css" rel="stylesheet" href="lib/style.css"/>
  <script type="text/javascript" src="lib/d3.js"></script>
  <script type="text/javascript" src="lib/d3.layout.js"></script>
  <script type="text/javascript" src="src/colors.js"></script>
  <style type="text/css">

    .chart {
      display: block;
      margin: auto;
      margin-top: 40px;
    }

    text {
      font-size: 11px;
    }

    rect {
      fill: none;
    }

  </style>
</head>
<body>
<div id="body">
  <div id="footer">
    d3.layout.treemap
    <div class="hint">click or option-click to descend or ascend</div>
    <div><select>
      <option value="size">Size</option>
      <option value="count">Count</option>
    </select></div>
  </div>
</div>
<script type="text/javascript">
  var w = 640,
          h = 480,
          x = d3.scale.linear().range([0, w]),
          y = d3.scale.linear().range([0, h]),
          color = QuantDesk.app.color(),
          root,
          node;

  var treemap = d3.layout.treemap()
          .round(false)
          .size([w, h])
          .sticky(true)
          .value(function(d) {
            return d.size;
          });

  var svg = d3.select("#body").append("div")
          .attr("class", "chart")
          .style("width", w + "px")
          .style("height", h + "px")
          .append("svg:svg")
          .attr("width", w)
          .attr("height", h)
          .append("svg:g")
          .attr("transform", "translate(.5,.5)");

  d3.json("../lib/data.json", function(data) {
    node = root = data;

    var nodes = treemap.nodes(root).reverse();
    nodes.pop();
    var cell = svg.selectAll("g")
            .data(nodes)
            .enter().append("svg:g")
            .attr("class", "cell")
            .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
            })
            .on("click", function(d) {
                return zoom(d.children ? d : root, this);
            });

    cell.append("svg:rect")
            .attr("width", function(d) {
              return d.dx - 1;
            })
            .attr("height", function(d) {
              return d.dy - 1;
            })
            .style("stroke", function(d) {
              if (d.children && d.depth == currentDepth) {
                return "#0000FF";
              } else {
                return "transparent";
              }
            })
            .style("fill", function(d) {
              if (d.children) {
                return "transparent";
              } else {
                return color(d.volume);
              }
            });

    cell.append("svg:text")
            .attr("x", function(d) {
              return d.dx / 2;
            })
            .attr("y", function(d) {
              return d.dy / 2;
            })
            .attr("dy", ".35em")
            .attr("fill", "#fff")
            .attr("text-anchor", "middle")
            .text(function(d) {
              return d.name;
            })
            .style("opacity", function(d) {
              d.w = this.getComputedTextLength();
              if (d.depth == currentDepth) {
                return d.dx > d.w ? 1 : 0;
              } else {
                return 0;
              }
            });

//    var parentCell = svg.selectAll("g.parentCell").data(parents);
//    parentCell
//            .enter()
//            .append("svg:g")
//						.attr("class", "parentCell")
//            .attr("stroke", "#0000FF");

    d3.select(window).on("click", function() {
      zoom(root);
    });

    d3.select("select").on("change", function() {
      treemap.value(this.value == "size" ? size : count).nodes(root);
      zoom(node);
    });
  });

  function size(d) {
    return d.size;
  }

  function count(d) {
    return 1;
  }
  var currentDepth = 1;

  function zoom(d, element) {
    currentDepth = d.depth + 1;
    var kx = w / d.dx, ky = h / d.dy, dElement = d3.select(element);
    x.domain([d.x, d.x + d.dx]);
    y.domain([d.y, d.y + d.dy]);

    if (d.depth > 0) {
        dElement.attr("display", function() {
        return "none";
      });
    } else {
      resetContainerVisibility();
    }

    var t = svg.selectAll("g.cell").transition()
            .duration(d3.event.altKey ? 7500 : 750)
            .attr("transform", function(d) {
              return "translate(" + x(d.x) + "," + y(d.y) + ")";
            });

    t.select("rect")
            .attr("width", function(d) {
              return kx * d.dx - 1;
            })
            .attr("height", function(d) {
              return ky * d.dy - 1;
            });

    t.select("text")
            .attr("x", function(d) {
              return kx * d.dx / 2;
            })
            .attr("y", function(d) {
              return ky * d.dy / 2;
            })
            .style("opacity", function(d) {
              if (d.depth == currentDepth) {
                return kx * d.dx > d.w ? 1 : 0;
              } else {
                return 0;
              }
            });

    node = d;
    d3.event.stopPropagation();
  }

  function resetContainerVisibility() {
    d3.selectAll("g.cell").attr("display", "");
  }
</script>
</body>
</html>
